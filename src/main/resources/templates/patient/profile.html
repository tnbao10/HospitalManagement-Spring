<!-- Khai báo namespace của thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout :: layout('Patient - Profile', ~{this :: .pc-container})}">

<head>
	<title>Patient - Profile</title>

</head>

<body>
	<div class="pc-container">
		<div class="pc-content">
			<div class="container-xxl flex-grow-1 container-p-y">
				<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>

				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-pills flex-column flex-md-row mb-3">
							<li class="nav-item">
								<a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i>
									Account</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="pages-account-settings-notifications.html"><i
										class="bx bx-bell me-1"></i> Notifications</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="pages-account-settings-connections.html"><i
										class="bx bx-link-alt me-1"></i> Connections</a>
							</li>
						</ul>
						<div class="card mb-4">
							<h5 class="card-header">Profile Details</h5>
							<th:block th:text="${msg}"></th:block>

							<form method="POST" th:action="@{/patient/profile}" enctype="multipart/form-data">
								<!-- Account -->
								<div class="card-body">
									<div class="d-flex align-items-start align-items-sm-center gap-4">
										<img th:src="@{'/dist/assets/images/' + ${account.photo}}" alt="user-avatar"
											class="d-block rounded" height="100" width="100" id="uploadedAvatar">
										<div class="button-wrapper">
											<label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
												<span class="d-none d-sm-block">Upload new photo</span>
												<i class="bx bx-upload d-block d-sm-none"></i>
												<input type="file" name="file" id="upload" class="account-file-input" hidden=""
													accept="image/png, image/jpeg">
											</label>

											<p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
										</div>
									</div>
								</div>
								<hr class="my-0">
								<div class="card-body">
									<div class="row">
										<div class="mb-3 col-md-6">
											<label class="form-label">E-mail</label>
											<input class="form-control" type="text" th:field="${account.email}"
												readonly>
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label">Password</label>
											<input class="form-control" type="password" th:field="${account.password}">
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label">Full Name</label>
											<input class="form-control" type="text" th:field="${account.fullName}">
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label">Phone Number</label>
											<div class="input-group input-group-merge">
												<span class="input-group-text">VN (+84)</span>
												<input type="text" th:field="${account.phone}" class="form-control">
											</div>
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label">Address</label>
											<input type="text" class="form-control" th:field="${account.address}">
										</div>

										<div class="mb-3 col-md-6">
											<label class="form-label">Date of Birth</label>
											<input type="text" class="form-control" th:field="${account.dob}">
										</div>
										<div class="mb-3 col-md-6">
											<label class="form-label">Role</label>
											<input class="form-control" type="text" th:field="${account.role.name}"
												readonly>
										</div>
										<div class="mb-3 col-md-6">
											<label for="language" class="form-label">Language</label>
											<select id="language" class="select2 form-select">
												<option value="">Select Language</option>
												<option value="en">English</option>
												<option value="fr">French</option>
												<option value="de">German</option>
												<option value="pt">Portuguese</option>
											</select>
										</div>
										<div class="mb-3 col-md-6">
											<label for="currency" class="form-label">Currency</label>
											<select id="currency" class="select2 form-select">
												<option value="">Select Currency</option>
												<option value="usd">USD</option>
												<option value="euro">Euro</option>
												<option value="pound">Pound</option>
												<option value="bitcoin">Bitcoin</option>
											</select>
										</div>
									</div>
									<div class="mt-2">
										<button type="submit" class="btn btn-primary me-2">Save changes</button>
										<input type="hidden" th:field="${account.id}">
										<button type="reset" class="btn btn-outline-secondary">Cancel</button>
									</div>
							</form>
						</div>
						<!-- /Account -->
					</div>
					<div class="card">
						<h5 class="card-header">Delete Account</h5>
						<div class="card-body">
							<div class="mb-3 col-12 mb-0">
								<div class="alert alert-warning">
									<h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your
										account?</h6>
									<p class="mb-0">Once you delete your account, there is no going back. Please be
										certain.</p>
								</div>
							</div>
							<form id="formAccountDeactivation" onsubmit="return false">
								<div class="form-check mb-3">
									<input class="form-check-input" type="checkbox" name="accountActivation"
										id="accountActivation">
									<label class="form-check-label" for="accountActivation">I confirm my account
										deactivation</label>
								</div>
								<button type="submit" class="btn btn-danger deactivate-account">Deactivate
									Account</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


</body>

</html>
